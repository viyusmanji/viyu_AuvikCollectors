# Lychee link checker configuration
# Documentation: https://github.com/lycheeverse/lychee

# Maximum number of concurrent requests
max_concurrency = 10

# Accept these HTTP status codes as valid
accept = [200, 204, 206, 301, 302, 307, 308, 403, 429]

# Timeout for each request (in seconds)
timeout = 20

# Maximum number of retries per link
max_redirects = 10
max_retries = 3

# Retry wait time between requests (in seconds)
retry_wait_time = 2

# User agent string
user_agent = "Mozilla/5.0 (compatible; LinkChecker/1.0)"

# Note: File patterns are specified via CLI args in the workflow
# The include option below is for URL regex filtering, not file patterns
# Removed invalid glob patterns that were causing regex parse errors

# Exclude specific URLs or patterns
# Add patterns for:
# - Localhost/example domains
# - Known flaky domains
# - Private/authenticated resources
exclude = [
    # Localhost and example domains
    "http://localhost",
    "https://localhost",
    "http://127.0.0.1",
    "https://127.0.0.1",
    "http://example.com",
    "https://example.com",
    "http://example.org",
    "https://example.org",

    # Common placeholders
    "http://[",
    "https://[",

    # Require authentication or have rate limiting
    "https://linkedin.com",
    "https://www.linkedin.com",

    # Mail addresses
    "^mailto:",
]

# Exclude specific paths
exclude_path = [
    ".git",
    "node_modules",
    "build",
    ".docusaurus",
    "dist",
]

# Check fragments/anchors in links
include_fragments = true

# Verbose output
verbose = "info"

# Skip checking for private/internal links (URLs without a scheme)
# Set to false to check internal links
scheme = ["https", "http"]
